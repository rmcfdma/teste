<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humanizador IA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Humanizador de Imagens</h1>
            <!-- Preview vem primeiro -->
            <div class="preview" id="preview"></div>
            <!-- <input type="file" id="file" /> -->
            <div class="upload-wrapper">
                <label for="file" class="upload-btn">
                    Selecionar imagem
                </label>
                <input type="file" id="file" accept=".png, .jpg, .jpeg" hidden />
                <span id="filename">Nenhum arquivo selecionado</span>
                <span id="size"></span>
            </div>
            <button id="btn">
                Humanizar
                <span class="spinner" id="spinner"></span>
            </button>
            <!-- Nome do arquivo -->
            <!-- <div id="filename"></div> -->
            <input type="number" id="num" value="2" min="1" max="6" />
            <div class="loader" id="loader">Gerando imagens...</div>
            <div class="results" id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
